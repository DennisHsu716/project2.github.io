    <h1>主動低通濾波器之研製</h1>
    <h2><i>摘要</i></h2>
    <p>本研究主要探討主動濾波器的原理與設計。目前已有許多國內外的學者對 於濾波器設計提出許多的研究，其濾波器的設計分成由被動元件組成的”傳統 是濾波器”，和包含運算放大器、電阻和電容的”主動式濾波器”兩大類。因 為被動元件感應、電容的體積相對龐大，所以使得 IC 化之設計與製造變得極為 複雜且不經濟。</p>
